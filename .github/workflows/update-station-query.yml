name: Update Station Query
permissions:
  contents: write

on:
  schedule:
    # Run every Wednesday at 3 AM UTC (adjust as needed)
    - cron: '0 3 * * 3'

  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  update-stations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          # Use a personal access token to allow the workflow to push changes
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: 'npm'
          cache-dependency-path: "**/package-lock.json"
      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-deps-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-
      - name: Install dependencies
        run: npm ci

      - name: Run station query update
        run: npm run update-station-query
        env:
          # Ensure we have enough time for the API calls
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/utils/api.ts || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/utils/api.ts
          git commit -m "feat: update station query exclusions

          Auto-update based on current commuter traffic status
          - Excludes stations without commuter destinations
          - Re-includes stations that now have commuter traffic

          Generated by automated weekly check on $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No changes detected
        if: steps.git-check.outputs.changes != 'true'
        run: |
          echo "‚ÑπÔ∏è No changes to station query needed - all stations still have the same commuter traffic status"

      - name: Trigger Netlify deploy
        if: steps.git-check.outputs.changes == 'true'
        run: |
          echo "üöÄ Changes pushed - Netlify will automatically rebuild the site"
